<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>分类</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" th:href="@{/css/my.css}" href="../static/css/my.css"/>

    <link rel="icon" href="../../static/images/favicon.ico" th:href="@{/images/favicon.ico}">
</head>
<body>
<!-- 导航 -->
<nav th:replace="_fragment :: menu(2)" class="ui inverted segment m-padded-tb-mini"></nav>

<!-- 中间内容 -->
<div class=" m-container m-padded-tb-large">
    <div class="ui container">
        <!-- 头 -->
        <div class="ui top attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">分类</h3>
                </div>
                <div class="right aligned column">
                    共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${page.totalElements}"> 14 </h2> 个
                </div>
            </div>
        </div>

        <div class="ui attached segment m-padded-tb-large">
            <div class="ui labeled button m-margin-tb-tiny" tabindex="0" th:each="type:${page.content}">
                <a th:href="@{/search/{name}(name=${type.name})}" class="ui basic teal button"><i class="tags icon"></i><span th:text="${type.name}">Java</span></a>
                <a class="ui basic left pointing teal label" th:text="${#arrays.length(type.blogs)}">23</a>
            </div>
        </div>
        <div class="ui top attached teal segment">
            <div class="ui vertical segment m-padded" th:each="blog:${blogs.content}">
                <div class="ui mobile reversed stackable grid">
                    <div class="eleven wide column">
                        <a class="ui header" th:text="${blog.title}" th:href="@{/blog/{id}(id=${blog.id})}">测试博客</a>
                        <p class="m-text" th:text="|${blog.description}......|">社区为 Semantic UI 持续不断的发展提供了直接的支持。</p>
                        <div class="ui stackable grid">
                            <div class="eleven wide column">
                                <div class="ui mini horizontal link list">
                                    <div class="item">
                                        <img th:src="@{${blog.user.avatar}}" src="../static/images/me.jpg" class="ui avatar image">
                                        <div class="content">
                                            <a href="#" class="header" th:text="${blog.user.nickname}">Chenet</a>
                                        </div>
                                    </div>
                                    <div class="item">
                                        <i class="calendar alternate outline icon"></i><span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2020-8-18</span>
                                    </div>
                                    <div class="item">
                                        <i class="eye icon"></i><span th:text="${blog.views}">200</span>
                                    </div>
                                </div>
                            </div>
                            <div class="five wide column right aligned">
                                <a href="#" class="ui teal basic label m-padded-mini m-text-thin" th:text="${blog.type.name}">Java</a>
                            </div>
                        </div>
                    </div>
                    <div class="five wide column">
                        <a href="#" target="_blank">
                            <img src="https://unsplash.it/800/450?image=101" th:src="@{${blog.firstPicture}}" class="ui rounded image">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui bottom attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <a href="#" class="ui mini teal basic button" th:href="@{/(page=${page.number}-1)}" th:unless="${page.first}">
                        <span>
                            <i class="left chevron icon"></i>
                            上一页
                        </span>
                    </a>
                </div>
                <div class="right aligned column">
                    <a href="#" class="ui mini teal basic button" th:href="@{/(page=${page.number}+1)}" th:unless="${page.last}">
                        <span>
                            下一页
                            <i class="right chevron icon"></i>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>

<!-- 底部 -->
<footer th:replace="_fragment :: footer"  class="ui inverted vertical segment m-padded-tb-large-half"></footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    /* 通过按钮中的class值定位到按钮 */
    $('.menu.toggle').click(function () {
        /* 点击去除m-mobile-hide样式 */
        $('.m-item').toggleClass('m-mobile-hide');
    });
</script>
</body>
</html>
