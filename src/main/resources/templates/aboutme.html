<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>关于我</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" th:href="@{/css/my.css}" href="../static/css/my.css"/>

    <link rel="icon" href="../../static/images/favicon.ico" th:href="@{/images/favicon.ico}">
</head>
<body>
<!-- 导航 -->
<nav th:replace="_fragment :: menu(5)" class="ui inverted segment m-padded-tb-mini"></nav>

<!-- 中间内容 -->
<div class=" m-container m-padded-tb-large">
    <div class="ui container">
        <div class="ui stackable grid">
            <div class="eleven wide column">
                <img th:src="@{/images/me.jpg}" src="../static/images/me.jpg" alt="" class="ui rounded image">
            </div>
            <div class="five wide column">
                <div class="ui top attached segment">
                    <div class="ui header">关于我</div>
                </div>
                <div class="ui attached segment">
                    <p>Chenet，独立开发者</p>
                    <p>计算机专业在校大学生</p>
                    <p>为人乐观向上，热爱学习，兴趣爱好广泛，喜欢阅读、思考。</p>
                </div>
                <div class="ui attached segment">
                    <div class="ui orange basic label">编程</div>
                    <div class="ui orange basic label">写作</div>
                    <div class="ui orange basic label">运动</div>
                </div>
                <div class="ui attached segment">
                    <div class="ui teal basic label">Java</div>
                    <div class="ui teal basic label">Python</div>
                    <div class="ui teal basic label">运动</div>
                </div>
                <div class="ui bottom attached segment">
                    <a href="https://github.com/chenaichenet" class="ui circular icon button"><i
                            class="github icon"></i></a>
                    <a href="#" class="ui wechat circular icon button"><i class="weixin icon"></i></a>
                    <a href="#" class="ui qq circular icon button" data-content="1950679747"
                       data-position="bottom center"><i class="qq icon"></i></a>
                </div>
                <div class="ui wechat-QR flowing popup transit hidden">
                    <img th:src="@{/images/qq.jpg}" src="../static/images/qq.jpg" alt="" class="ui rounded image" style="width: 100px;">
                </div>
            </div>

        </div>
    </div>
</div>
<br>
<br>

<!-- 底部 -->
<footer th:replace="_fragment :: footer"  class="ui inverted vertical segment m-padded-tb-large-half"></footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    /* 通过按钮中的class值定位到按钮 */
    $('.menu.toggle').click(function () {
        /* 点击去除m-mobile-hide样式 */
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.wechat').popup({
        popup: $('.wechat-QR'),
        position: 'bottom center'
    });

    $('.qq').popup();

</script>
</body>
</html>
